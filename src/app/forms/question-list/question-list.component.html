<div class="row">
  <div class="col m8 offset-m2 s12">
    <h5 class="blue-text text-lighten-2">Create Questions</h5>
    <div *ngFor="let question of questions">
      <app-form-question [form_id]="form_id" [questions]="questions" [question]="question"></app-form-question>
    </div>
    <app-form-question [form_id]="form_id" [questions]="questions" [question]="new_question"></app-form-question>    
  </div>
</div>
